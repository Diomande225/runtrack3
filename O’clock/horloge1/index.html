<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Temps</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <nav>
            <button id="timerBtn">Minuteur</button>
            <button id="stopwatchBtn">Chronomètre</button>
            <button id="clockBtn">Horloge</button>
            <button id="alarmBtn">Réveil</button>
        </nav>

        <div id="timerSection" class="section">
            <h2>Minuteur</h2>
            <div class="timer-display">00:00:00</div>
            <input type="text" id="timerInput" placeholder="Entrez le temps (HH:MM:SS)">
            <button id="startStopTimer">Démarrer</button>
            <button id="resetTimer">Réinitialiser</button>
        </div>

        <div id="stopwatchSection" class="section">
            <h2>Chronomètre</h2>
            <div class="stopwatch-display">00:00:00</div>
            <button id="startStopStopwatch">Démarrer</button>
            <button id="lapStopwatch">Tour</button>
            <button id="resetStopwatch">Réinitialiser</button>
            <ul id="lapTimes"></ul>
        </div>

        <div id="clockSection" class="section">
            <h2>Horloge</h2>
            <div class="clock-display"></div>
        </div>

        <div id="alarmSection" class="section">
            <h2>Réveil</h2>
            <input type="time" id="alarmTime">
            <input type="text" id="alarmMessage" placeholder="Message d'alarme">
            <button id="setAlarm">Définir l'alarme</button>
            <ul id="alarmList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
