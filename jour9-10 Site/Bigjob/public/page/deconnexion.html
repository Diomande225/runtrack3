<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Déconnexion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/Assets/styles/custom.css">
</head>
<body>
    <div class="container">
        <h1 class="center-align">Déconnexion</h1>
        <p class="center-align">Vous êtes en train de vous déconnecter...</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                const response = await fetch('/api/deconnexion', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                if (!response.ok) {
                    throw new Error('Échec de la déconnexion');
                }

                const data = await response.json();
                console.log('Réponse du serveur:', data);

                localStorage.removeItem('utilisateur');
                window.location.href = '/index.html'; // Rediriger vers la page d'accueil après déconnexion
            } catch (error) {
                console.error('Erreur lors de la déconnexion:', error);
                alert(`Échec de la déconnexion: ${error.message}`);
            }
        });
    </script>
</body>
</html>
