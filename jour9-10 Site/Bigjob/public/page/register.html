<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigJob - Inscription</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/Assets/styles/custom.css">
</head>
<body>
    <nav class="blue darken-2">
        <div class="nav-wrapper container">
            <a href="/index.html" class="brand-logo">BigJob</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="/index.html">Accueil</a></li>
                <li><a href="/page/login.html">Connexion</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <h2 class="center-align">Inscription</h2>
        <div class="row">
            <form class="col s12 m8 offset-m2" id="registerForm">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">person</i>
                        <input id="name" type="text" class="validate" required>
                        <label for="name">Nom complet</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">email</i>
                        <input id="email" type="email" class="validate" required>
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">lock</i>
                        <input id="password" type="password" class="validate" required>
                        <label for="password">Mot de passe</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">lock_outline</i>
                        <input id="confirmPassword" type="password" class="validate" required>
                        <label for="confirmPassword">Confirmer le mot de passe</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 center-align">
                        <button class="btn waves-effect waves-light blue darken-2" type="submit">
                            S'inscrire
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="col s12 center-align">
                <p>Déjà un compte ? <a href="/page/login.html">Se connecter</a></p>
            </div>
        </div>
    </main>

    <footer class="page-footer blue darken-2">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">BigJob</h5>
                    <p class="grey-text text-lighten-4">Votre partenaire pour l'emploi et le recrutement.</p>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                © 2023 BigJob
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="/Assets/js/auth.js"></script></body>
</html>
