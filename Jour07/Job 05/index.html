<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shops</title>
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        .card-image img {
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body class="grey lighten-4">
    <nav class="white">
        <div class="nav-wrapper container">
            <a href="#" class="brand-logo black-text">Coffee Shops</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="#" class="black-text">Home</a></li>
                <li><a href="#" class="black-text">About</a></li>
                <li><a href="#" class="black-text">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h5 class="grey-text">NEW COFFEE SHOPS</h5>
        <div class="row">
            <div class="col s12 m6">
                <div class="card">
                    <div class="card-image">
                        <img src="https://images.unsplash.com/photo-1495474472287-4d71bcdd2085?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80" alt="Café M">
                    </div>
                    <div class="card-content">
                        <span class="grey-text">NEW BRAND</span>
                        <p class="black-text">CAFÉ M</p>
                    </div>
                </div>
            </div>
            <div class="col s12 m6">
                <div class="card">
                    <div class="card-image">
                        <img src="https://images.unsplash.com/photo-1600093463592-8e36ae95ef56?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80" alt="Village Café">

                    <div class="card-content">
                        <span class="grey-text">NEWLY OPENED CONCEPT</span>
                        <p class="black-text">VILLAGE CAFÉ</p>
                    </div>
                </div>
            </div>
        </div>

        <h5 class="grey-text">RECENT COFFEE SHOPS</h5>
        <div class="row">
            <div class="col s12 m4">
                <div class="card">
                    <div class="card-image">
                        <img src="https://images.unsplash.com/photo-1442512595331-e89e73853f31?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80" alt="Allday">
                    </div>
                    <div class="card-content">
                        <p class="black-text">ALLDAY</p>
                    </div>
                </div>
            </div>
            <div class="col s12 m4">

                    <div class="card-image">
                        <img src="https://images.unsplash.com/photo-1461023058943-07fcbe16d735?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1469&q=80" alt="Centre Sud">
                    </div>
                    <div class="card-content">
                        <p class="black-text">CENTRE SUD</p>
                    </div>
                </div>
            </div>
            <div class="col s12 m4">
                <div class="card">
                    <div class="card-image">
                        <img src="https://images.unsplash.com/photo-1507133750040-4a8f57021571?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1374&q=80" alt="Dispatch">
