<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigJob - Administration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/Assets/styles/custom.css">
</head>
<body>
    <nav class="blue darken-2">
        <div class="nav-wrapper container">
            <a href="/index.html" class="brand-logo">BigJob Admin</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="/page/backoffice.html">Back Office</a></li>
                <li><a href="#" id="logoutBtn">Déconnexion</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <h2 class="center-align">Panneau d'administration</h2>
        <div class="row">
            <div class="col s12 m6">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Rendez-vous en attente</span>
                        <ul class="collection" id="pendingAppointments">
                            <!-- Les rendez-vous en attente seront ajoutés ici dynamiquement -->
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col s12 m6">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Statistiques</span>
                        <p>Nombre total d'utilisateurs : <span id="totalUsers">0</span></p>
                        <p>Rendez-vous cette semaine : <span id="weeklyAppointments">0</span></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="page-footer blue darken-2">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">BigJob Administration</h5>
                    <p class="grey-text text-lighten-4">Gérez efficacement votre plateforme de recrutement.</p>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                © 2023 BigJob
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="/Assets/js/admin.js"></script>
</body>
</html>
