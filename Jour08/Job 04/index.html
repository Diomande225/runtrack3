<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création de compte</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body class="flex flex-col min-h-screen bg-gray-100">
    <!-- Header reste inchangé -->
    <header class="bg-blue-500 p-4">
        <nav>
            <ul class="flex space-x-4">
                <li><a href="index.html" class="text-white hover:underline">Accueil</a></li>
                <li><a href="index.html" class="text-white hover:underline">Inscription</a></li>
                <li><a href="index.html" class="text-white hover:underline">Connexion</a></li>
                <li><a href="index.html" class="text-white hover:underline">Rechercher</a></li>
            </ul>
        </nav>
    </header>

    <main class="flex-grow container mx-auto mt-8 p-4">
        <section class="bg-white shadow-lg rounded-lg p-8 max-w-2xl mx-auto">
            <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Création de compte</h1>
            <form class="space-y-6">
                <div class="flex space-x-4">
                    <label class="flex items-center space-x-2 text-gray-700">
                        <input type="radio" name="civilite" value="m" class="form-radio text-blue-600">
                        <span>M.</span>
                    </label>
                    <label class="flex items-center space-x-2 text-gray-700">
                        <input type="radio" name="civilite" value="mme" class="form-radio text-blue-600">
                        <span>Mme</span>
                    </label>
                </div>

                <div class="relative">
                    <label for="prenom" class="block text-sm font-medium text-gray-700 mb-1">Prénom</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                            <i class="fas fa-user"></i>
                        </span>
                        <input type="text" id="prenom" name="prenom" class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                </div>

                <div class="relative">
                    <label for="nom" class="block text-sm font-medium text-gray-700 mb-1">Nom</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                            <i class="fas fa-user"></i>
                        </span>
                        <input type="text" id="nom" name="nom" class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                </div>

                <div class="relative">
                    <label for="adresse" class="block text-sm font-medium text-gray-700 mb-1">Adresse</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                            <i class="fas fa-home"></i>
                        </span>
                        <input type="text" id="adresse" name="adresse" class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                </div>

                <div class="relative">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                            <i class="fas fa-envelope"></i>
                        </span>
                        <input type="email" id="email" name="email" class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                </div>

                <div class="relative">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Mot de passe</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" id="password" name="password" class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                </div>

                <div class="relative">
                    <label for="password_confirm" class="block text-sm font-medium text-gray-700 mb-1">Confirmation du mot de passe</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" id="password_confirm" name="password_confirm" class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                </div>

                <div>
                    <p class="block text-sm font-medium text-gray-700 mb-2">Passions</p>
                    <div class="space-y-2">
                        <label class="inline-flex items-center">
                            <input type="checkbox" name="passions[]" value="informatique" class="form-checkbox text-blue-600">
                            <span class="ml-2 text-gray-700">Informatique</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="checkbox" name="passions[]" value="voyages" class="form-checkbox text-blue-600">
                            <span class="ml-2 text-gray-700">Voyages</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="checkbox" name="passions[]" value="sport" class="form-checkbox text-blue-600">
                            <span class="ml-2 text-gray-700">Sport</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="checkbox" name="passions[]" value="lecture" class="form-checkbox text-blue-600">
                            <span class="ml-2 text-gray-700">Lecture</span>
                        </label>
                    </div>
                </div>

                <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-300">Créer le compte</button>
            </form>
        </section>
    </main>

    <!-- Footer reste inchangé -->
     
<footer class="bg-gray-800 text-white p-4 mt-8">
    <nav class="container mx-auto">
        <ul class="flex justify-center space-x-6">
            <li><a href="index.html" class="hover:text-blue-300">Accueil</a></li>
            <li><a href="index.html" class="hover:text-blue-300">Inscription</a></li>
            <li><a href="index.html" class="hover:text-blue-300">Connexion</a></li>
            <li><a href="index.html" class="hover:text-blue-300">Rechercher</a></li>
        </ul>
    </nav>
</footer>
</body>
</html>
